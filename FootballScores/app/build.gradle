apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "barqsoft.footballscores"
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
        resValue "string", "football_api_key", getFootballApiKey()
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
}

def getFootballApiKey(){
    File propFile = file('private.properties');
    if (propFile.exists()) {
        def Properties props = new Properties()
        props.load(new FileInputStream(propFile))

        if (props.containsKey('FOOTBALL_API_KEY')) {
            return props['FOOTBALL_API_KEY']
        } else {
            logger.warn('FOOTBALL_API_KEY prop missing')
        }
    } else {
        logger.warn('private.properties missing')
    }

    return ""
}
